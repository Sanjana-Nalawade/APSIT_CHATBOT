- -Tell me about Library
  -The college library was equipped with 22843 books covering 5025 titles. It was spread over an area of about 400 square meters, The college was an associate member of INDEST AICTE Consortium, and had subscribed for 42 national and 21 international journals, The library was supported with on-line access for members[12],The library had two reading rooms (one of which is air-conditioned), a reference section (for using books without taking them out of the library) and an internet surfing section for students and staff members,Students could either take books for "reference" (returning them on the same day) or for "issue" (returning them after maximum duration of 1 week).


