- -Tell me about Admission Seats
  -Admissions to the seats (not reserved for the Jain religious minority) of the first year of undergraduate engineering programs (for students completing class 12) are carried out via the Centralized Admissions Process (CAP) of the Directorate of Technical Education (DTE) of the state government of Maharashtra Scores of undergraduate engineering entrance examinations is used  85% of CAP seats are filled using the Composite Score came afterJoint Entrance Examination score and HSC score (Maharashtra state students only), and the remaining 15% of CAP seats are filled using the Composite Score came after Joint Entrance Examination score and HSC score (students for other Boards of Education)Intake for each engineering branch is of 60 students/branch(This intake is only for admissions to the first year of the 4-year B E degree program It includes the direct admissions to the second year for Jain students only who have completed 3-year engineering diplomas) As it is a private college, it also had some "institute-level seats" which are filled on merit basis
  
