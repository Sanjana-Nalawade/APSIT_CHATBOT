- -Information Technology
  -This department houses a number of specialist laboratories to extend the general computing provision,
The labs are equipped with specialist software such as Oracle, Microsoft Visual Studio, Java, the Adobe Creative Suite and many other key products,The main corporate operating system was Microsoft Windows, but many labs had Linux installed as well, All labs provided free Internet access,There is also a specialist networking lab that is equipped with more than 20 enterprise level network switches and routers, 
including wireless and VoIP devices. There is a dedicated security and software forensics laboratory.There are also many special-purpose facilities for embedded system development and robotics.[9] The following laboratories are managed by this department
Project / Research and Development Lab,Software Testing Lab,Computer Graphics and Image Processing Lab,Web Engineering Lab,Network Security Lab,System Software Lab,Database and Server Security Lab,Mobile Computing Lab.



