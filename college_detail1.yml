- -Tell me about Campus and location
 -This college is 4-storied campus of the engineering college is on the east side of Ghodbunder Road The campus is set up on land belonging to the Parshvanath Charitable Trust The campus is Wi-Fi enabled Surveillance is carried out through CCTV cameras in the laboratories and classrooms and many other places This college is located at Kasarvadavali Naka on Ghodbunder Road, nearby places of interest include the shopping complex having HyperCity Mall,BIG MegaMart, McDonald's fast food restaurant, etc. Nearby, there are also commercial buildings (e.g. that of G-Corp) Various small local shops and restaurants also exist nearby At some distance from Kasarvadavli, the natural forest cover of Sanjay Gandhi National Park starts growing Parts of this forest cover, along with portions of the Vasai Creek, can be seen while travelling on the Ghodbunder Road


